<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Showcase - [App Name]</title>
  <style>
    /* Reset basic margins/paddings */
    body, h1, p, ul {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #f8f8f8;
      padding: 20px;
      border-bottom: 1px solid #e5e5e5;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    header nav ul li {
      margin: 0 15px;
    }
    header nav ul li a {
      text-decoration: none;
      color: #007aff;
      font-size: 16px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .app-title {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .screenshot-container {
      width: calc(33% - 20px);
      min-width: 250px;
    }
    .screenshot-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="[Link1_URL]">App One</a></li>
        <li><a href="[Link2_URL]">App Two</a></li>
        <li><a href="[Link3_URL]">App Three</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="app-title">[App Name]</h1>
    <div class="screenshots">
      <div class="screenshot-container">
        <img src="[Screenshot1_URL]" alt="[App Name] Screenshot 1" />
      </div>
      <div class="screenshot-container">
        <img src="[Screenshot2_URL]" alt="[App Name] Screenshot 2" />
      </div>
      <div class="screenshot-container">
        <img src="[Screenshot3_URL]" alt="[App Name] Screenshot 3" />
      </div>
    </div>
  </main>
  <footer>
    &copy; [Year] [Your Company Name]. All rights reserved.
  </footer>
</body>
</html>
