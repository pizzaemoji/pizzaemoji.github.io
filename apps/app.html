<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Name</title>
  <style>
    /* Reset basic margins/paddings */
    body, h1, p, ul {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
      background-color: #222222;
      color: #DDDDDD;
      line-height: 1.6;
    }
    header {
      background-color: #444444;
      padding: 20px;
      border-bottom: 1px solid #e5e5e5;
    }
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    header nav ul li {
      margin: 0 15px;
    }
    header nav ul li a {
      text-decoration: none;
      color: #007aff;
      font-size: 16px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .app-title {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .screenshot-container {
      width: calc(33% - 20px);
      min-width: 250px;
    }
    .screenshot-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="[Link1_URL]">Rainy Night</a></li>
				<li><a href="[Link2_URL]">Find the Pizza</a></li>
				<li><a href="[Link3_URL]">???</a></li>
			</ul>
		</nav>
	</header>
	<main>
	<h1 class="app-title">[App Name]</h1>
	<div>App short description</div>
	<div class="screenshots">
		<div class="screenshot-container">
			<img src="/apps/images/ss-rainy-night-1.png" alt="Rainy Night Screenshot 1" />
		</div>
		<div class="screenshot-container">
			<img src="[Screenshot2_URL]" alt="[App Name] Screenshot 2" />
		</div>
		<div class="screenshot-container">
			<img src="[Screenshot3_URL]" alt="[App Name] Screenshot 3" />
		</div>
	</div>
	<div><img src="/apps/images/App-Store-Black.png" /></div>
</main>
<footer>
	&copy; 2025 Brandon Butler. All rights reserved.
</footer>
</body>
</html>
