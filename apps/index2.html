a {
	text-decoration: none;

a:link {
	text-decoration: none;
	color: #EEEEEE;
	border-width: 0 0 1px 0;

	padding: 0 0 2px 0;
}
a:visited {
	text-decoration: none;

}
header {
	padding: 100px 0 100px 0;
	text-align: center;
}
    #pizzaemoji, #pizzaemoji a:link, #pizzaemoji a:hover, #pizzaemoji a:visited {
	border: 0;
	color: #EEEEEE;
	font-size: 1em;
	line-height: .5;

	margin: 0;
	padding: 0;
	border: 0;
	background-color: inherit;

}
#byline {
	text-decoration: none;	
}
    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    /* App Item Styles */
    .app-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .app-item:last-child {
      border-bottom: none;
    }
    .app-icon {
      width: 100px;
      margin-right: 20px;
      text-align: center;
    }
    .app-icon img {
    	text-decoration: none;	
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
.app-details {
  display: flex;
  align-items: center; /* Centers the description vertically within this container */
}
    .app-description {
      margin: 0;
      line-height: 1.4;
    }
    .download-badge {
	height: 60px;
	padding-top: 1em;
	padding-bottom: 1em;
	display: block;
	margin: 0 auto; /* Center the badge container */   
}
footer {
	color: #EEEEEE;
	font-size: .8em;
