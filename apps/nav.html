<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apps Menu</title>
  <style>
    /* Global Styles */
    body {
      background-color: #222222;
      color: #DDDDDD;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
nav-head a:link,
nav-head a:visited { 
    color: #EEEEEE; 
    text-decoration: none;
}
nav-head a:hover { 
    color: #FF772B; 
}
    /* Top Navigator */
    nav-head {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 1em;
      border-bottom: 2px solid #333333;
      background-color: #222222;
    }
    nav-head details summary:hover {
  color: #FF772B;
}
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.6em;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      font-size: 1em;
      position: relative; /* For positioning dropdown content */
    }
    
    /* Dropdown Menu using details/summary */
    nav ul li details {
      position: relative;
    }
    nav ul li details summary {
      cursor: pointer;
      list-style: none;
      display: inline-flex;
      align-items: left;
      color: #DDDDDD;
      padding: 0;
    }
    /* Remove default triangle */
    nav ul li details summary::-webkit-details-marker {
      display: none;
    }
    /* Chevron styling */
    nav ul li details summary .chevron {
      margin-left: 0.3em;
      font-size: 0.8em;
      color: #FF772B;
    }
    
    /* Dropdown content styling */
nav ul li details .dropdown {
  display: none;
  flex-direction: column;
  gap: 0.5em;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #222222;
  padding: 0.5em;
  border: 1px solid #333333;
  z-index: 10;
}
/* Show dropdown when details is open or hovered over */
nav ul li details[open] .dropdown,
nav ul li details:hover .dropdown {
  display: flex;
}
    nav ul li details .dropdown li {
      font-size: 1em;
    }
    nav ul li details .dropdown li a {
      color: #EEEEEE;
      text-decoration: none;
    }
    nav ul li details .dropdown li a:hover {
      color: #FF772B;
    }
  </style>
</head>
<body>
  <nav-head>
    <nav>
      <ul>
        <li>
          <details>
            <summary>
              Read More <span class="chevron">â–¼</span>
            </summary>
            <ul class="dropdown">
              <li><a href="#">Placeholder 44</a></li>
              <li><a href="#">Placeholder 55</a></li>
              <li><a href="#">Placeholder 3</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>
  </nav-head>
</body>
</html>
