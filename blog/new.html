<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Emoji Blog</title>
<style>
	body {
		margin: 0;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		background-color: #222;
		color: #ddd;
	}
	nav {
		position: fixed;
		top: 0; left: 0; right: 0;
		height: 60px;
		background: #222E;
		backdrop-filter: blur(5px);
		display: flex;
		justify-content: center;
		align-items: center;
		border-bottom: 2px solid #333;
		z-index: 1000;
	}
	#menu-toggle {
		position: absolute;
		left: 1rem;
		font-size: 2rem;
		color: #ddd;
		background: none;
		border: none;
		cursor: pointer;
	}
	#logo {
		height: 40px;
	}

	/* Slide-out menu */
	#side-menu {
		position: fixed;
		top: 0; left: -250px;
		width: 250px;
		height: 100%;
		background-color: #111;
		padding-top: 80px;
		transition: left 0.3s ease;
		z-index: 999;
	}
	#side-menu.open {
		left: 0;
	}
	#side-menu a {
		display: block;
		padding: 1rem;
		color: #eee;
		text-decoration: none;
		border-bottom: 1px solid #333;
	}
	#side-menu a:hover {
		background: #333;
		color: #FE6000;
	}
	main {
		padding: 80px 1rem;
		max-width: 700px;
		margin: 0 auto;
	}
</style>
</head>
<body>

<nav>
	<button id="menu-toggle">â˜°</button>
	<img id="logo" src="/images/slice3d-mini.webp" alt="Pizza Emoji Logo">
</nav>

<div id="side-menu">
	<a href="/about">About</a>
	<a href="#">Features</a>
	<a href="#">Reviews</a>
	<a href="#">Contact</a>
</div>

<main>
	<h1>Welcome to Pizza Emoji</h1>
	<p>This is the Pizza Emoji Blog.</p>
</main>

<script>
	document.getElementById('menu-toggle').addEventListener('click', function() {
		document.getElementById('side-menu').classList.toggle('open');
	});
</script>

</body>
</html>
