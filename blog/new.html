<style>
	body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }

	#pizza-box {
		position: fixed;
		top: 1rem;
		right: 1rem;
		width: 200px;
		height: 60px;
		background: #333;
		border: 2px solid #555;
		perspective: 1000px;
		cursor: pointer;
	}

	#lid {
		width: 100%;
		height: 100%;
		background: #222;
		display: flex;
		align-items: center;
		justify-content: center;
		transform-origin: bottom;
		transition: transform 0.5s ease;
	}

	#pizza-box.open #lid {
		transform: rotateX(-120deg);
	}

	#content {
		position: absolute;
		top: 60px;
		right: 0;
		width: 200px;
		background: #333;
		padding: 1rem;
		display: none;
	}
	#pizza-box.open #content {
		display: block;
	}

	#content a {
		display: block;
		color: #eee;
		text-decoration: none;
		margin: 0.5rem 0;
	}
	#content a:hover {
		color: #FE6000;
	}
</style>

<div id="pizza-box">
	<div id="lid">üçï MENU</div>
	<div id="content">
		<a href="/">Home</a>
		<a href="/features">Features</a>
		<a href="/about">About</a>
	</div>
</div>

<script>
	document.getElementById('pizza-box').onclick = function () {
		this.classList.toggle('open');
	};
</script>
