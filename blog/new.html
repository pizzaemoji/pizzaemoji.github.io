<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Emoji Blog</title>
<style>
	/* Reset and base */
	html { font-size: 100%; }
	body {
		margin: 0;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
		color: #DDDDDD;
		background: #222;
	}
	header {
		display: flex;
		align-items: center;
		justify-content: space-between;
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		padding: 0.5rem 1rem;
		background: #222222E6;
		border-bottom: 2px solid #333;
		backdrop-filter: blur(5px);
		z-index: 100;
	}
	#logo {
		height: 50px;
	}
	.menu-toggle {
		font-size: 2rem;
		background: none;
		border: none;
		color: #FE6000;
		cursor: pointer;
	}
	nav {
		display: none;
		position: fixed;
		top: 60px;
		left: 0;
		right: 0;
		background: #111;
		padding: 1rem;
		flex-direction: column;
		gap: 1rem;
		z-index: 99;
	}
	nav a {
		color: #EEEEEE;
		font-size: 1.4rem;
		text-decoration: none;
		border-bottom: 1px solid #333;
		padding-bottom: 0.5rem;
	}
	nav a:hover {
		color: #FE6000;
	}
	.show-menu nav {
		display: flex;
	}
	main {
		padding: 80px 1rem 2rem;
		max-width: 700px;
		margin: 0 auto;
	}
</style>
</head>
<body>

<header>
	<a href="/blog"><img src="/images/slice3d-mini.webp" id="logo" alt="Pizza Emoji"></a>
	<button class="menu-toggle" onclick="document.body.classList.toggle('show-menu')">üçï Menu</button>
</header>

<nav>
	<a href="/about">About</a>
	<a href="/features">Features</a>
	<a href="/contact">Contact</a>
	<a href="/archive">Archive</a>
</nav>

<main>
	<h1>Welcome to Pizza Emoji</h1>
	<p>Latest blog posts and features coming soon. Grab a slice üçï</p>
</main>

</body>
</html>
