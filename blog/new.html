<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Emoji Blog</title>
<style>
	html {
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		background: #222;
		color: #DDD;
		margin: 0;
	}
	body {
		margin: 0;
	}
	header {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		height: 60px;
		display: flex;
		align-items: center;
		justify-content: center;
		background: #222222E6;
		backdrop-filter: blur(5px);
		-webkit-backdrop-filter: blur(5px);
		border-bottom: 2px solid #333;
		z-index: 1000;
	}
	.logo {
		height: 40px;
	}
	.hamburger {
		position: absolute;
		left: 1rem;
		font-size: 2rem;
		color: #FE6000;
		background: none;
		border: none;
		cursor: pointer;
	}
	.nav-menu {
		display: none;
		position: fixed;
		top: 60px;
		left: 0;
		right: 0;
		background: #333;
		flex-direction: column;
		z-index: 999;
	}
	.nav-menu a {
		color: #EEE;
		padding: 1rem;
		text-decoration: none;
		border-bottom: 1px solid #444;
	}
	.nav-menu a:hover {
		background: #444;
		color: #FE6000;
	}
	.show {
		display: flex;
	}
	main {
		padding: 80px 1rem;
		max-width: 800px;
		margin: auto;
	}
</style>
</head>
<body>

<header>
	<button class="hamburger" onclick="document.getElementById('nav').classList.toggle('show')">â˜°</button>
	<img src="/images/slice3d-mini.webp" alt="Pizza Emoji Logo" class="logo">
</header>

<nav class="nav-menu" id="nav">
	<a href="/">Home</a>
	<a href="/features">Features</a>
	<a href="/about">About</a>
</nav>

<main>
	<h1>Welcome to Pizza Emoji</h1>
	<p>Pizza-themed nonsense and reviews served hot and fresh.</p>
</main>

</body>
</html>
