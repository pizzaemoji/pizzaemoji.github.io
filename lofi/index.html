	<style>
    body {
		background: #222222;
		width: 100%;
		height: 100vh;
		margin: 0;
    }
	#centered {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100%;
		height: 80%;
	}
	#wrapper {
		position: relative;
		width: 500px;
		height: 500px;
	}
	#player {
		width: 200px;
		height: 200px;
	}
	#mask {
		position: absolute;
		inset: 0;     
		background: #000;
	}
	#big-btn {
		position: absolute;
		width: 12rem;
		height: 12rem;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%); /* centre in wrapper */
		background: #dddddd;
		border: none;
		color: #dd0000;
		font-size: 10rem;
		border-radius: 50%;
		display: flex;
		align-items: center;
		justify-content: center;
		padding: 0;
		margin: 0;
		z-index: 100;
	}
	</style>
</head>
<body>
<div id="centered">
<div id="wrapper">
	<div id="player"></div>
	<div id="mask"></div>
	<button id="big-btn">&#9654;</button>
</div>
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
	var playerReady = false;

	function onYouTubeIframeAPIReady () {
		window.player = new YT.Player("player", {
			videoId: "jfKfPfyJRdk",
			host:    "https://www.youtube-nocookie.com",
			height: 200, width: 200,
			playerVars: { playsinline: 1, mute: 0 },
				events: {
			onReady: () => (playerReady = true),
			onStateChange
				}
			});
		}

	const btn = document.getElementById("big-btn");

	btn.addEventListener("click", () => {
		if (!playerReady) return;
		const state = player.getPlayerState();
		if (state === YT.PlayerState.PLAYING) {
			player.pauseVideo();
		} else {
			player.playVideo();
		}
	});

	function onStateChange (e) {
		btn.textContent =
		e.data === YT.PlayerState.PLAYING ? "\u23F8\uFE0E" : "\u25B6"; //Pause : Play 
	}

	/* iOS Shortcut helper */
	function playLofi () {
	if (playerReady) player.playVideo();
	}
	window.playLofi = playLofi;
</script>
</body>
