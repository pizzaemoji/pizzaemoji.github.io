  <style>
    body {
      margin: 0;

      font-family: -apple-system, BlinkMacSystemFont, sans-serif;

    .video-wrapper {

    }
    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .player-mask {
      position: absolute;
      inset: 0;
      background: #222222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
		z-index: 2;
    }
    .player-mask span {
      font-size: 0.9rem;
      padding: 0.4rem 1.2rem;
      border: 2px solid #fff;
      border-radius: 9999px;
    }

<body>
  <div class="video-wrapper">
    <!-- YouTube player (privacy-enhanced + JS API) -->
    <iframe
      id="yt-frame"
      src="https://www.youtube-nocookie.com/embed/jfKfPfyJRdk?enablejsapi=1"
      allow="autoplay; encrypted-media;>
      </iframe>
    <div class="player-mask" id="mask"><span id="mask-label">Play</span></div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player, ready = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("yt-frame", {
        host: "https://www.youtube-nocookie.com",
        events: {
          onReady: () => (ready = true),
          onStateChange: onStateChange,
        },
      });
    }

    const mask = document.getElementById("mask");
    const label = document.getElementById("mask-label");

    mask.addEventListener("click", () => {
      if (!ready) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    function onStateChange(e) {
      if (e.data === YT.PlayerState.PLAYING) {
        label.textContent = "Pause";
      } else if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) {
        label.textContent = "Play";
      }
    }
  </script>
