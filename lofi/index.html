	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<style>
	body {
		margin: 0;
		background: #222222;
		font-family: -apple-system, BlinkMacSystemFont, sans-serif;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
.video-wrapper {
  position: relative;
  width: 200px;
  height: 200px;
}

.video-wrapper iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* ⚠️  This mask hides the video (YouTube TOS violation) */
.player-mask {
  position: absolute;
  inset: 0;                 /* top:0; right:0; bottom:0; left:0; */
  background: #222222;
  pointer-events: none;     /* makes clicks fall through (optional) */
  /* opacity: 0.9;           <- uncomment to show it’s there */
}
    #big-btn {
		margin: 1rem 0 2rem;
		background: #00bfa5;
		border: none;
		color: #ffffff;
		font-size: 1rem;
		padding: 0.6rem 2rem;
		border-radius: 9999px;
		cursor: pointer;
		transition: background 0.2s ease;
	}
	#big-btn:hover {
		background: #ee0000;
	}
  </style>
</head>
<body>

<div class="video-wrapper">


  <!-- The YouTube API will replace this div with the player iframe -->
  <div id="player"></div>

  <div class="player-mask"></div>
</div>

  <!-- Big Play / Pause toggle -->
  <button id="big-btn">Play</button>

  <!-- IFrame Player API script -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player, ready = false;

    // Called automatically by the API once it loads
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "200",
        width: "200",
        videoId: "jfKfPfyJRdk",
        host: "https://www.youtube-nocookie.com",
        playerVars: {
          origin: window.location.origin
        },
        events: {
          onReady: () => (ready = true),
          onStateChange: onStateChange,
        },
      });
    }

    const btn = document.getElementById("big-btn");

    btn.addEventListener("click", () => {
      if (!ready) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    function onStateChange(e) {
      if (e.data === YT.PlayerState.PLAYING) {
        btn.textContent = "Pause";
      } else if (
        e.data === YT.PlayerState.PAUSED ||
        e.data === YT.PlayerState.ENDED
      ) {
        btn.textContent = "Play";
      }
    }
  </script>
</body>
</html>
